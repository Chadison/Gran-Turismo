<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Account | Gran Turismo</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="navbar" >
                    <a href="index.html">
                    <div class="logo">
                        <img src="images/logo.png" width="125px">
                    </div>
                    </a>
                    <nav>
                        <ul>
                            <li><a href="index.html" style="color: white;">HOME</a></li>
                            <li><a href="products.html" style="color: white;">MODELS</a></li>
                            <li><a href="about-us.html" style="color: white;">ABOUT US</a></li>
                            <li><a href="account.html" style="color: white;">ACCOUNT</a></li>
                        </ul>
                    </nav>
                    <img src="images/cart.png" width="30px" height="30px">
                </div>
            </div>
        </div>
        <!--account-->
        <div class="account-bg">
            <div class="container2">
                <input type="checkbox" id="check">
                <div class="login form">
                  <header style="color: white;">LOGIN</header>
                  <form action="#">
                    <input type="text" placeholder="Enter your email">
                    <input type="password" placeholder="Enter your password">
                    <a href="#">Forgot password?</a>
                    <input type="button" class="button" value="Login">
                  </form>
                  <div class="signup">
                    <span style="color: white;" class="signup">Don't have an account?
                     <label for="check">Sign up</label>
                    </span>
                  </div>
                </div>
                <div class="registration form">
                  <header style="color: white;">SIGN UP</header>
                  <form action="#">
                    <input type="text" placeholder="Enter your email">
                    <input type="password" placeholder="Create a password">
                    <input type="password" placeholder="Confirm your password">
                    <input type="button" class="button" value="Signup">
                  </form>
                  <div class="signup">
                    <span style="color: white;" class="signup">Already have an account?
                     <label for="check">Login</label>
                    </span>
                  </div>
                </div>
              </div>
        </div>
        <!--footer-->
        <div class="footer">
            <div class="row">
                <div class="brands">
                    <div class="small-container">
                        <div class="row">
                            <div class="col-5">
                                <img src="images/brands/toyota.png">
                            </div>
                            <div class="col-5">
                                <img src="images/brands/honda.png">
                            </div>
                            <div class="col-5">
                                <img src="images/brands/mazda.png">
                            </div>
                            <div class="col-5">
                                <img src="images/brands/nissan.png">
                            </div>
                            <div class="col-5">
                                <img src="images/brands/mitsubishi.png">
                            </div>
                            <div class="col-5">
                                <img src="images/brands/subaru.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer-col-3">
                    <h2>Our Socials</h2>
                    <ul>
                        <li>Twitter</li>
                        <li>Facebook</li>
                        <li>Youtube</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
